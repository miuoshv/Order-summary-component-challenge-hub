<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@400;700;900&display=swap" rel="stylesheet">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="app.css">

  <title>Frontend Mentor | Order summary card</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
</head>

<body>
  <div id="container">
    <div id="image">
      <img src="./images/illustration-hero.svg" alt="Girl is listening to a song">
    </div>
    <div id="top-text">
      Order Summary
    </div>
    <div id="middle-text">
      You can now listen to millions of songs, audiobooks, and podcasts on any
      device anywhere you like!
    </div>
    <div id="price-box">
      <div id="image-text">
        <img src="./images/icon-music.svg" alt="Small note icon">
        <div>
          Annual Plan
          $59.99/year
        </div>
      </div>
      <div>
        <a href="#">Change</a>
      </div>
    </div>
    <div id="proceed-butt">
      Proceed to Payment
    </div>
    <div id="cancel-butt">
      Cancel Order
    </div>
  </div>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">miuoshv</a>.
  </div>
</body>

</html>
